<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="title">Typing Speed Test Game</div>
      <div class="container">
        <div class="level">
          <p>
            you are playing on <span class="lvl"></span>level & you have
            <span class="scend"></span> seconds to type the worde
          </p>
          <ul>
            <li class="Easy active">Easy</li>
            <li class="Normal">Normal</li>
            <li class="Hard">Hard</li>
          </ul>
        </div>
        <div class="test"></div>
        <div class="start">Start Playing</div>
        <input type="text" class="inp" />
        <div class="woedes">Words Will Show Here</div>
        <div class="time">
          <div class="sce">Time Lift: <span></span> Seconds</div>
          <div class="score">
            Score <span class="tog">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="finchGame"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
